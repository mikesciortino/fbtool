<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
    accept=".csv" />
    
</div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player Name</th>
        <th>Team</th>
        <th>Position</th>
        <th>ECR</th>
        <th>VS. ECR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of csvRecords;">
        <td>{{csvData.rank}}</td>
        <td>{{csvData.playerName}}</td>
        <td>{{csvData.team}}</td>
        <td>{{csvData.position}}</td>
        <td>{{csvData.ecr}}</td>
        <td>{{csvData.vECR}}</td>
      </tr>
    </tbody>
  </table>
